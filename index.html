<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INK website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Aside Section -->
    <div id="asideContainer">
      <img src="./images/logo.png" alt="INK Logo" />
      <!-- Website Pages Links -->
      <section id="websiteLinksContainer">
        <ul>
          <li>Portfolio</li>
          <li>About Us</li>
          <li>Blog</li>
          <li>Buy This Theme</li>
        </ul>
      </section>
      <!-- Social Media Section -->
      <section id="socialMediaIconsContainer">
        <li><i class="fa-brands fa-dribbble"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li>
          <i class="fa-brands fa-vimeo-v"></i>
        </li>
      </section>
      <!-- Text Widge Section -->
      <section id="textWidgeSection">
        <p class="textWidgeTitle">A Text Widget</p>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore,
          assumenda.
        </p>
      </section>
      <!-- Flicker Section -->
      <section id="flickerSection">
        <p class="textWidgeTitle">Flicker</p>
        <div class="imagesContainer">
          <img src="images/img1.jpg" />
          <img src="images/img2.jpg" />
          <img src="images/img3.png" />
          <img src="images/img4.png" />
          <img src="images/img5.png" />
          <img src="images/img6.png" />
        </div>
      </section>
    </div>

    <!-- Content Section -->
    <div id="contentContainer">
      <!-- Navbare -->
      <nav>
        <ul>
          <li>All</li>
          <li>Illustration</li>
          <li>Motion</li>
          <li>Photography</li>
          <li>Print</li>
        </ul>
      </nav>
      <!-- Rest of content -->
      <div id="allPageContainer">
        <div class="imagesContainer">
          <img src="images/img1.jpg" />
          <img src="images/img2.jpg" />
          <img src="images/img3.png" />
          <img src="images/img4.png" />
          <img src="images/img5.png" />
          <img src="images/img6.png" />
          <img src="images/img7.png" />
          <img src="images/img8.png" />
          <img src="images/img9.jpg" />
          <img src="images/img10.jpg" />
          <img src="images/img4.png" />
          <img src="images/img3.png" />
        </div>
      </div>
    </div>
  </body>
</html>
